<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visual Sorting</title>

    <link rel="shortcut icon" href="resources/logo.jpg">
    <link rel="favicon" href="resources/logo.jpg">

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/bulma.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/p5.min.js"></script>
</head>
<body>
    <div id="diagram-menu">
        <div id="diagram-options">
            <section class="hero is-dark">
                <div class="hero-body">
                    <h1 class="title">
                        Sorting Algorithms
                    </h1>
                    <div class="field">
                        <div class="control">
                            <button id="reset" class="button is-medium is-danger">Reset</button>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="insertion" class="sortBtn button is-medium is-info is-outlined">Insertion</button>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="bubble" class="sortBtn button is-medium is-primary is-outlined">Bubble</button>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="shell" class="sortBtn button is-medium is-success is-outlined">Shell</button>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="merge" class="sortBtn button is-medium is-link is-outlined">Merge</button>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="quick" class="sortBtn button is-medium is-light is-outlined">Quick</button>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="heap" class="sortBtn button is-medium is-warning is-outlined">Heap</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div id="diagram-show-menu">
            <i class="material-icons" style="color: white; font-size: 25px;">
                keyboard_arrow_right
            </i>
        </div>
    </div>
    <div id="design-container"></div>
    <div id="compartions">
        <h3>Comp: 0</h3>
    </div>
</body>
<script src="js/app.js"></script>
</html>
